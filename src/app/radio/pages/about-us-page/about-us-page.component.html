<div class="w-full">
  <!-- Informacion sobre Radio UTPL -->
  <radio-section-about-us></radio-section-about-us>

  <!-- Seccion nuestra historia -->
  <article class="bg-blue-utpl grid grid-cols-2 py-16 px-40 text-white items-center bg-[url('/radio_media/background_aboutUS.svg')] bg-cover">
    <div class="col-span-1  flex-col text-center p-8">
      <h2 class="text-2xl">
        <p><strong>NUESTRA</strong></p>
        <P>HISTORIA</P>
      </h2>

      <p class="my-6">"LA VERDADERA COMUNICACIÓN, ES LA QUE SE VIVE Y SE HACE A DIARIO"</p>

      <p class="text-sm">Radio UTPL fue creada para que los estudiantes de la Modalidad a Distancia y Modalidad Presencial tengan un acercamiento con sus mentores y catedráticos.</p>
    </div>

    <div class="col-span-1 flex justify-center select-none">
      <img
        class="rounded-3xl w-[40%] shadow-md"
        src="https://firebasestorage.googleapis.com/v0/b/radioutpl.appspot.com/o/media%2Fimage_3.jpg?alt=media&token=30420398-a700-495a-8d41-8f266437a2ef"
        alt="Image Radio"
      >
    </div>

  </article>

  <!-- Seccion Equipo -->
  <div class="w-full bg-white flex-col py-16 px-32">

    <div class="relative h-[180px]">
      <div class="w-full h-[100px] rounded-full bg-blue-100 bg-[center] bg-[url('https://firebasestorage.googleapis.com/v0/b/radioutpl.appspot.com/o/media%2Fimage_video.jpg?alt=media&token=84e48f15-b981-440b-ad1f-f7a05681a61c')]">
        <div class="w-full h-full rounded-full flex justify-center items-center bg-blue-utpl bg-opacity-50">
          <h2 class="text-[36px] font-bold text-white">EQUIPO</h2>
        </div>
      </div>

      <div class="absolute w-full flex justify-center bottom-0">
        <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="50" cy="50" r="50" fill="#FCBD31" fill-opacity="0.28"/>
          <circle cx="50" cy="50" r="35" fill="#FCBD31"/>
          <path d="M37.5 45L50 57.5L62.5 45" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>

    <div class="grid grid-cols-4">
      <div *ngFor="let member of mediaTeamMediaLab; let i = index"
        class="col-span-1 flex justify-center">

        <!-- Div padre para dar ancho y altura " -->
        <div
          [ngClass]="{'mt-10': (i % 2) != 0}"
          class="relative flex justify-center w-full h-[450px]"
          >

          <div class="relative w-[70%] h-full text-sm text-center py-2 px-4"
            [ngClass]="{'borderGradientTop':(i % 2) != 0, 'borderGradientBotoom':(i % 2) == 0}">
            <p><strong>{{member.title}}</strong></p>
            <p>{{member.description}}</p>
          </div>

          <div class="absolute w-full h-full flex items-end justify-center pb-[10px] select-none">
            <img
              class="w-[75%]"
              src="https://www.careerguide.com/career/wp-content/uploads/2023/01/professional-girl-png-6-e1673264164542.png" alt=""
            >
          </div>

        </div>

      </div>
    </div>

  </div>
</div>
