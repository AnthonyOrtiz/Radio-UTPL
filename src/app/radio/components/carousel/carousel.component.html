<div class="relative">

  <div
    [ngStyle]="{'background-image': 'url(' + mediaElement[currentPosition].imgSrc + ')'}"
    class="w-full h-[320px] md:h-[420px] bg-cover bg-center transition-all duration-1000 ease-in-out"
  >
  </div>

  <!-- <button class="absolute top-1/2 h-10 w-10 bg-slate-600" (click)="nextImage()">&#9664;</button> -->

  <!-- Navigation -->
  <button (click)="this.nextImage()" class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-white p-2 rounded-full shadow-lg">
    &#9664;
  </button>
  <button (click)="this.prevImage()" class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-white p-2 rounded-full shadow-lg">
    &#9654;
  </button>
</div>
