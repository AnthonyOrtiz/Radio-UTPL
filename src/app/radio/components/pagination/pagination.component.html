<div class="flex items-center justify-center space-x-4 text-sm">

  <!-- Botón para navegar a la izquierda -->
  <button (click)="prevPage()"
          class="boxMeasurePagination flex items-center justify-center hover:bg-gray-400 disabled:opacity-50"
          [disabled]="currentPage === 1">

    <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M7 13L1 7L7 1" stroke="#06446F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

  </button>

  <!-- Última página -->
  <button (click)="goToPage(1)"
        class="boxMeasurePagination hover:bg-gray-400"
        [ngClass]="{'bg-blue-utpl text-white':currentPage==1}"
  >
        {{ 1 }}
  </button>

  <!-- Puntos suspensivos si hay más de 5 páginas -->
  <span *ngIf="currentPage > 3">...</span>

  <!-- Índices de páginas -->
  <div class="flex items-center space-x-2">
    <!-- Mostramos las primeras 4 o los índices dinámicos -->
    <ng-container *ngFor="let page of indexPagination">
      <button (click)="goToPage(page)"
              class="boxMeasurePagination hover:bg-gray-400"
              [ngClass]="{'bg-blue-utpl text-white':currentPage==page}"
      >
        {{ page }}
      </button>
    </ng-container>

    <!-- Puntos suspensivos si hay más de 5 páginas -->
    <span *ngIf="currentPage < 22">...</span>

    <!-- Última página -->
    <button (click)="goToPage(totalPages)"
            class="boxMeasurePagination hover:bg-gray-400"
            [ngClass]="{'bg-blue-utpl text-white':currentPage==totalPages}">
      {{ totalPages }}
    </button>
  </div>

  <!-- Botón para navegar a la derecha -->
  <button (click)="nextPage()"
          class="boxMeasurePagination flex items-center justify-center hover:bg-gray-400 disabled:opacity-50"
          [disabled]="currentPage === totalPages">

    <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M1 13L7 7L1 1" stroke="#06446F" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

  </button>
</div>
