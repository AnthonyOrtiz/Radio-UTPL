<div class="w-full">
  <div class="w-[90%] mx-auto">
    <!-- Form para crear o actualizar Projecto-->
    <form class="w-full grid" [formGroup]="podcastForm" (ngSubmit)="createPodcast()">
      <!-- Seccion Fecha Actual -->
      <div class="flex justify-center mt-10 mb-4">
        <p><strong>Fecha de publicación:</strong> {{this.currentDate}}</p>
      </div>

      <!-- Seccion del Titulo -->
      <div>
        <div class="pb-2 text-wrap">
          <p class="text-base"> <strong>Titulo de referencia </strong><span class="text-xs text-[#9D9D9D]">Este título no se visualiza en el podcast, solo es para mantener una organización el el administrador</span></p>
        </div>

        <input type="text" formControlName="title"
          class="w-full h-[33px] px-3 border-2 border-[#C4C4C4] rounded-md"
        >
      </div>

      <!-- Seccion Iframe -->
      <div class="my-8">
        <div class="pb-2 text-wrap">
          <p class="text-base"> <strong>Insertar iFrame de Spotify </strong><span class="text-xs text-[#9D9D9D]">Tomar en consideración que la dimensión del width="300" height="200"</span></p>
        </div>

        <textarea name="frame" id="frame" formControlName="frame"
          class="w-full h-[90px] px-3 py-1 border-2 border-[#C4C4C4] rounded-md"
        ></textarea>
      </div>

      <!-- Botones para crear o actualizar un podcast -->
      <div class="w-full flex justify-center">
        <button
        *ngIf="this.currentRoute.includes('nuevo')"
          class="p-2 text-white bg-[#00ACC1] rounded-lg hover:bg-blue-utpl"
          (click)="this.updatePodcast()"
        >Crear Podcast</button>
        <button
        *ngIf="this.currentRoute.includes('editar')"
          class="p-2 text-white bg-[#00ACC1] rounded-lg hover:bg-blue-utpl"
          (click)="this.updatePodcast()"
        >Actualizar Podcast</button>
      </div>


    </form>
  </div>
</div>
