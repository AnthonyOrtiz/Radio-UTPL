

<div class="w-full my-5 flex flex-col items-center">
    <button
      *ngIf="this.valueLabel != 'usuario'"
      (click)="this.navigateToSection()"
      class="w-[194px] my-10 px-5 py-3 bg-blue-utpl font-semibold text-xs text-white  rounded-3xl border-white border-2 shadow-lg  hover:text-yellow-utpl transition duration-300">
        {{ 'Crear ' + this.valueLabel| uppercase}}
    </button>

    <input type="text" placeholder="Buscar..."
      class="w-1/2 px-5 py-2 bg-[#E0E0E0] placeholder-black rounded-full border-2 border-black focus:outline-none focus:ring-1 focus:ring-blue-utpl focus:border-blue-utpl"
    />
</div>

<!-- Podcast -->
<div *ngIf="this.valueLabel == 'podcast'">
  <div class="py-2" *ngFor="let podcast of this.podcasts">
    <admin-card-template
      imageSrc="https://www.santandersmusic.com/media/magazine/spotify-2-1.jpg"
      [title]="podcast.title"
      [date]="formatDate(podcast.date)"
      id={{podcast.id}}
      paramRoute="podcast"
      path="podcast">
    </admin-card-template>
  </div>

  <!-- paginacion -->
  <div class="mt-5">
    <shared-pagination  path='podcast' [numberDocsShow]=4 (podcastEmitter)="this.getPodcasts($event)"></shared-pagination>
  </div>
</div>

<!-- Projects -->
<div *ngIf="this.valueLabel == 'proyecto'">
  <div class="py-2" *ngFor="let project of this.projects">
    <admin-card-template
      [imageSrc]="project.photo_url"
      [title]="project.title"
      [date]="formatDate(project.date)"
      [summary]="project.summary"
      id={{project.id}}
      paramRoute="proyecto"
      path="project">
    </admin-card-template>
  </div>

  <!-- paginacion -->
  <div class="mt-5">
    <shared-pagination path='project' [numberDocsShow]=4 (projectEmitter)="this.getProjects($event)"></shared-pagination>
  </div>
</div>

 <!-- Messages -->
 <div *ngIf="this.valueLabel == 'mensaje'">
  <div class="py-2" *ngFor="let message of this.messages">
    <admin-card-template
      [imageSrc]="message.photo_url"
      [title]="message.name"
      [date]="formatDate(message.date)"
      id={{message.id}}
      paramRoute="mensaje"
      path="message">
    </admin-card-template>
  </div>

  <!-- paginacion -->
  <div class="mt-5">
    <shared-pagination path='message' [numberDocsShow]=4 (messageEmitter)="this.getMessages($event)"></shared-pagination>
  </div>
 </div>

<!-- Users -->
<div *ngIf="this.valueLabel == 'usuario'">
  <div class="py-2" *ngFor="let user of this.users">
    <admin-card-template
      [userTemplate]="true"
      imageSrc="https://static.thenounproject.com/png/65476-200.png"
      [title]="user.names"
      [summary]="user.email"
      id={{user.id}}
      paramRoute="usuario"
      path="user">
    </admin-card-template>
  </div>

  <!-- paginacion -->
  <div class="mt-5">
    <shared-pagination path='user' [numberDocsShow]=4 (userEmitter)="this.getUsers($event)"></shared-pagination>
  </div>
</div>
